<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Anonymisation</title>
</head>
<body>
    <h1>Anonymisation de texte</h1>

    <textarea id="texte" rows="10" cols="80" placeholder="Collez ici votre texte..."></textarea>
    <br><br>

    <button onclick="anonymiser()">Anonymiser</button>

    <h2>RÃ©sultat :</h2>
    <pre id="resultat"></pre>

    <script>
        async function anonymiser() {
            const texte = document.getElementById("texte").value;

            const response = await fetch("http://127.0.0.1:8000/anonymiser", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ contenu: texte })  // <-- CORRECTION ICI
            });

            const data = await response.json();
            document.getElementById("resultat").textContent = data.texte_anonymise;
        }
    </script>
</body>
</html>
