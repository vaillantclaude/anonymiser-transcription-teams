name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
              pip install -r requirements.txt
          }
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --icon=logo.ico anonymisation.py

      - name: Archive build
        run: |
          mkdir dist-zip
          powershell Compress-Archive -Path dist\anonymisation.exe -DestinationPath dist-zip\anonymisation-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anonymisation-windows
          path: dist-zip/anonymisation-windows.zip
